<!--DOCTYPE html -->
<html>


<body>
<a href="/landmarks/create/">create a new landmark</a>

<h1>{{ title }} </h1>

{% for obj in object_list %}
{% url "landmarks:details" id=obj.id %}
<a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a><br/>
{{ obj.description }}<br/>
{{ obj.created_at }}<br/>
{{ obj.updated_at }}<br/>
{{ obj.country }}<br/>
{{ obj.id }}<br/>

{% endfor %}

<br/><br/>
</body>

</html>
